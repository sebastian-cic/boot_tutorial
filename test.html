<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 25%;
        height: 250px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
	   <script>
      function initMap() {
        var uluru = {lat: 51.017334, lng: -114.0532739999};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2_tmLk42iDJTuXoINjrZk0Zg8b44HVdo&callback=initMap">
    </script>
  </body>
</html>
